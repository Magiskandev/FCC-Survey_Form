<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
</head>
<body>
    <h1 id="title">Consulta de opinión</h1>
    <p id="description">Deseamos conocer tu opinión sobre lo que te interesa.</p>
    <form id="survey-form" action="">
        <label for="name" id="name-label"> Nombre:
        <input type="text" id="name" placeholder="Ingresa tu nombre">
        </label>
        <label for="email" id="name-email"> Correo electrónico:
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        </label>
        <label for="number" id="number-label"> Número de teléfono:
        <input type="number" id="number" placeholder="Ingresa tu número de teléfono" min="1111111111" max="9999999999">
        </label>
        <label for=""> Color preferido:
        <select name="" id="dropdown">
            <option value="">Azul</option>
            <option value="">Verde</option>
            <option value="">Violeta</option>
            <option value="">Amarillo</option>
            <option value="">Rojo</option>
            <option value="">Negro</option>
            <option value="">Blanco</option>
            <option value="">Café</option>
            <option value="">Otro</option>
        </select>
        </label>
    </form>
</body>
</html>
