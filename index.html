<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
</head>
<body>
    <h1 id="title">Consulta de opinión</h1>
    <p id="description">Deseamos conocer tu opinión sobre lo que te interesa.</p>
    <form id="survey-form" action="">
        <label for="name" id="name-label"> Nombre:
        <input type="text" id="name" placeholder="Ingresa tu nombre">
        </label>
        <label for="email" id="name-email"> Correo electrónico:
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        </label>
        <label for="number" id="number-label"> Número de teléfono:
        <input type="number" id="number" placeholder="Ingresa tu número de teléfono" min="1111111111" max="9999999999">
        </label>
        <label for=""> Color preferido:
        <select name="" id="dropdown">
            <option value="">Azul</option>
            <option value="">Verde</option>
            <option value="">Violeta</option>
            <option value="">Amarillo</option>
            <option value="">Rojo</option>
            <option value="">Negro</option>
            <option value="">Blanco</option>
            <option value="">Café</option>
            <option value="">Otro</option>
        </select>
        </label>
        <label for="radio"> Escoja su género literario preferido:
            <input type="radio" value="" name="radio"> Ciencia ficción
            <input type="radio" value="" name="radio"> Novela
            <input type="radio" value="" name="radio"> Misterio
            <input type="radio" value="" name="radio"> Historico
            <input type="radio" value="" name="radio"> Cocina
        </label>
        <label for=""> Escoja su raza de perro preferida:
            <input type="checkbox" name="" id="" value="labrador"> Labrador
            <input type="checkbox" name="" id="" value="malamute"> Alaskan malamute
            <input type="checkbox" name="" id="samoyedo"> Samoyedo
            <input type="checkbox" name="" id="husky"> Husky siberiano
            <input type="checkbox" name="" id="bulldog"> Bulldog
            <input type="checkbox" name="" id="san-bernardo"> San bernardo
            <input type="checkbox" name="" id="otra"> Otra
        </label>
        <label for=""> Comentarios:
        <textarea name="" id="" placeholder="Escribe tus comentarios aquí"></textarea>
        </label>
        <button id="submit">Enviar</button>
    </form>
</body>
</html>
